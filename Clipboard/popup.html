<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
        
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    
    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-12"><h1><b>Clipboard</b><a target="_blank" href="./popup.html?"><img src="open.png" align="right" height="25px" width="25px"></a></h1></div>
                </div>
            </div>
        </header>
        
        <div class="main">
            <div class="container">
                <div class="row">
                    <form action="" class="form">
                        <div class="col-xs-9 col-md-11">
                            <input type="text" id="comment" placeholder="Share your thoughts">
                        </div>
                        <div class="col-xs-3 col-md-1">
                            <button class="btn" type="submit">POST</button>
                        </div>
                    </form>
                </div>
                <ul class="comments" id="comments">
                    <!-- Dynamically add list iteems -->
                </ul>
            </div>
           
        </div>
        
        <!-- scripts -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="jquery-3.1.0.min.js"></script>
        <script src="script.js"></script>
        <script src="popup.js"></script>
        
        
    </body>
</html>
